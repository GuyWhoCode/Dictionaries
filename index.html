<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Generate Numbers</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Generate Numbers</h1>
    <div>
      <input type="number" id="startNumber" placeholder="Start Number" class="input">
      <input type="number" id="endNumber" placeholder="End Number" class="input">
    </div>
    <br>
    <div>
      <button id="submitNums">Submit</button>
    </div>
    <br>
    <textarea id="generationBox" placeholder="Generated Text Here"></textarea>
  </body>
</html>
